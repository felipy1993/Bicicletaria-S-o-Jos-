<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicicletaria São José - Guapiaçu</title>
    <meta name="description" content="Manutenção, reparos e cuidados para sua bike em Guapiaçu - SP. Atendimento rápido e honesto." />
    
    <!-- Google Fonts: Oswald for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#0094d8', // Vibrant Blue from Logo
                glow: '#38bdf8', // Lighter blue for effects
                dark: '#0f172a', // Slate 900
                darker: '#020617', // Slate 950
                surface: '#1e293b', // Slate 800
                accent: '#334155', // Slate 700
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
            },
            keyframes: {
              'spin-reverse': {
                'to': { transform: 'rotate(-360deg)' },
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-slow-reverse': 'spin-reverse 20s linear infinite',
              'spin-medium': 'spin 10s linear infinite',
              'spin-medium-reverse': 'spin-reverse 10s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      
      /* Tech/Industrial Background Pattern */
      .bg-tech-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      .clip-slant-bottom {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
      
      .clip-slant-top {
        clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
      }
      
      .clip-chevron {
         clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%);
      }

      /* Glow effect for cards */
      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(0, 148, 216, 0.4);
      }
    </style>
